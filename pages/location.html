<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <!-- Header Style -->
    <link rel="stylesheet" href="../styles/header.css" />
    <!-- Footer Style -->
    <link rel="stylesheet" href="../styles/footer.css" />
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="../styles/location-page.css" />
    <title>Coffee Shop-Location</title>
  </head>
  <body>
    <!-- Header -->
    <header
      class="header text-white container mx-auto bg-center bg-cover bg-no-repeat"
    >
      <div
        class="header__top opacity-80 sm:opacity-100 z-20 fixed w-screen left-0 sm:left-auto sm:w-full sm:static sm:bg-transparent flex justify-between items-center lg:pl-4 lg:pr-5 xl:pr-43 xl:pl-22"
      >
        <!-- Header Logo -->
        <div class="w-30 sm:w-[146px] sm:h-22">
          <img
            src="../images/logo/image 1.png"
            width="146"
            height="88"
            alt=""
          />
        </div>
        <div class="text-white mr-7 w-6 h-6 sm:hidden" id="toggle-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
        <nav
          class="bg-black opacity-80 sm:bg-transparent -left-64 z-10 sm:z-0 uppercase top-[73px] duration-500 h-screen sm:h-auto fixed sm:static p-2 sm:p-0 w-52 sm:w-full lg:w-auto pt-4 sm:pt-0 font-normal sm:font-medium xl:font-semibold text-base lg:text-lg xl:text-xl"
          id="menu"
          data-display=""
        >
          <ul
            class="flex gap-5 flex-col sm:flex-row justify-start sm:justify-end lg:justify-between sm:items-center ml-8 pr-5 sm:h-[103px] lg:w-[600px] xl:w-190"
            id="menu-items__container"
          >
            <!-- Footer Navigation Links -->
          </ul>
        </nav>
      </div>
      <div
        class="header__botton h-[434px] bg-no-repeat bg-cover bg-center flex justify-center items-center"
      >
        <h2
          class="uppercase font-post-no-bills font-extrabold text-4xl xs:text-5xl md:text-6xl"
        >
          Find A Location
        </h2>
      </div>
    </header>
    <!-- Main -->
    <main class="container mx-auto py-3 flex xs:h-[647px]">
      <section class="flex flex-col xs:flex-row">
        <iframe
          class="max-w-full"
          src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d4967.409017187782!2d-0.072454!3d51.5002898!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x487603473c8e9a19%3A0x22130a8cae81dd7c!2s25%20Dockhead%20London%20SE1%202BS%20UK!3m2!1d51.5002898!2d-0.07245399999999999!5e0!3m2!1sen!2s!4v1699614176532!5m2!1sen!2s"
          width="1260"
          height="623"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div
          class="bg-[#edededde] items-center w-screen xs:w-min pb-10 px-10 flex flex-col"
        >
          <button
            class="w-full max-w-sm xs:w-48 md:w-64 h-10 my-4 bg-[#8F614E] text-white text-xs"
            type="button"
          >
            Find locations
          </button>
          <textarea
            class="w-full max-w-sm xs:w-48 md:w-64 h-[506px] text-[#715347] text-[10px] px-8 pt-7"
            name=""
            id=""
            cols="30"
            rows="10"
          >
We cannot find your current location. Please search for a location above</textarea
          >
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer
      class="footer bg-center container mx-auto bg-cover bg-no-repeat lg:text-lg xl:text-xl text-white"
    >
      <div class="footer-bg-color w-full h-full flex flex-col items-center">
        <div
          class="flex mx-7 sm:mx-auto flex-col-reverse md:flex-row h-min gap-8 md:gap-20 lg:gap-28 xl:gap-[166px] mt-10 lg:mt-43"
        >
          <div>
            <ul
              class="uppercase flex flex-col lg:gap-4 xl:gap-[18px] tracking-[2.3px]"
              id="footer-nav-items__container"
            >
              <!-- Footer Nav Items -->
            </ul>
          </div>
          <div>
            <h6>CONTACT</h6>
            <address class="w-auto sm:w-[289px]">
              <a
                class="w-full md:my-[18px] capitalize block text-[19px]"
                href="https://maps.app.goo.gl/aBmnW3e3bQUe5yvX9"
                >25 Dockhead, London SE1 2BS</a
              >
              <a class="underline block" href="tel:+102071313535"
                >tel:(020) 7131 3535</a
              >
            </address>
          </div>
          <div
            class="w-[210px] h-[130px] md:w-32 md:h-22 lg:w-[239px] lg:h-[155px]"
          >
            <img
              src="../images/logo/image 1.png"
              width="239"
              height="155"
              alt="logo"
            />
          </div>
        </div>
        <p
          class="text-xs sm:text-base md:text-base mb-6 mx-7 mt-12 md:mt-20 lg:mt-38"
        >
          Â© 2023 Copyright. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script type="module" src="../scripts/footer.js"></script>
    <script type="module" src="../scripts/menu.js"></script>
  </body>
</html>
