<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/product-page.css" />
    <!-- Header -->
    <link rel="stylesheet" href="../styles/header.css" />
    <!-- Footer -->
    <link rel="stylesheet" href="../styles/footer.css" />

    <!-- Tailwindcss -->
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <title>Products</title>
  </head>
  <body class="text-white">
    <!-- Alert -->
    <div
      class="fixed z-10 text-xs md:text-base shadow-sm duration-300 flex px-3 py-1 items-center bg-white rounded-md -right-100 top-24"
    >
      <span
        class="text-[#F54848] text-sm sm:text-base md:text-lg"
        id="alert-message"
        >Please enter a number between (0, 50)</span
      >
    </div>
    <!-- Header -->
    <header
      class="header h-[640px] lg:h-[786px] container mx-auto bg-center bg-cover bg-no-repeat"
    >
      <div
        class="header__top bg-black opacity-80 sm:opacity-100 z-10 fixed w-full sm:static sm:bg-transparent flex justify-between items-center lg:pl-4 lg:pr-5 xl:pr-43 xl:pl-22"
      >
        <!-- Header Logo -->
        <div class="w-30 sm:w-[146px] sm:h-22">
          <img
            src="../images/logo/image 1.png"
            width="146"
            height="88"
            alt=""
          />
        </div>
        <div class="text-white mr-7 w-6 h-6 sm:hidden" id="toggle-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
        <nav
          class="bg-black opacity-80 sm:bg-transparent -left-64 z-10 sm:z-0 uppercase top-[73px] duration-500 h-screen sm:h-auto fixed sm:static p-2 sm:p-0 w-52 sm:w-full lg:w-auto pt-4 sm:pt-0 font-normal sm:font-medium xl:font-semibold text-base lg:text-lg xl:text-xl"
          id="menu"
          data-display=""
        >
          <ul
            class="flex gap-5 flex-col sm:flex-row justify-start sm:justify-end lg:justify-between sm:items-center ml-8 pr-5 sm:h-[103px] lg:w-[600px] xl:w-190"
            id="menu-items__container"
          >
            <!-- Footer Navigation Links -->
          </ul>
        </nav>
      </div>
      <div class="flex h-[538px] lg:h-[683px] items-center">
        <div
          class="flex flex-col w-auto ml-10 lg:ml-[90px] sm:w-[400px] lg:w-[490px]"
        >
          <h2
            class="font-bold text-center text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl capitalize"
          >
            Select your coffee
          </h2>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main
      class="main container mx-auto bg-no-repeat bg-cover bg-center text-black"
    >
      <!-- Section Products -->
      <section class="main__products h-[1177px]">
        <h3
          class="font-bold text-center py-12 xl:py-20 text-[40px] uppercase text-[#6F3D28]"
        >
          All Coffees
        </h3>
        <section
          class="flex flex-wrap flex-shrink-0 justify-center md:mx-7 mx-16 2xl:mx-28 gap-10 lg:gap-20 2xl:gap-[100px] mb-16"
          id="products__container"
        >
          <!-- Products -->
        </section>
      </section>
      <section class="mx-7 md:mx-0">
        <h3
          class="text-lg sm:text-xl md:text-2xl lg:text-[32px] text-[#291D15] font-bold text-center pt-22"
        >
          Booking Coffee - on Monday, April 24, 2023
        </h3>
        <div
          class="flex justify-center items-center flex-col-reverse lg:flex-row pt-[50px] mb-22 gap-16"
        >
          <!-- Calendar -->
          <div
            class="flex flex-col w-full xs:w-[410px] lg:w-[502px] rounded-2xl shadow gap-3 px-2 py-3 xs:p-5 sm:p-[30px] text-sm"
          >
            <div class="flex justify-between items-center">
              <h5
                class="text-lg sm:text-xl lg:text-2xl"
                id="month-&-year-container"
              >
                May 2023
              </h5>
              <div class="flex gap-2">
                <div
                  class="p-2 sm:p-4 hover:bg-[#D5D4DF] rounded-full"
                  id="pervious-month__btn"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="Frame 10">
                      <path
                        id="Vector 2 (Stroke)"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M9.00163 0.71811C9.37537 0.32692 10 0.32692 10.3738 0.71811C10.7242 1.08485 10.7242 1.6623 10.3738 2.02904L5.62459 7L10.3738 11.971C10.7242 12.3377 10.7242 12.9152 10.3738 13.2819C10 13.6731 9.37537 13.6731 9.00163 13.2819L3 7L9.00163 0.71811Z"
                        fill="#000"
                      />
                    </g>
                  </svg>
                </div>
                <div
                  class="p-2 sm:p-4 hover:bg-[#D5D4DF] rounded-full"
                  id="next-month__btn"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="Frame 10">
                      <path
                        id="Vector 2 (Stroke)"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M4.99837 0.71811C4.62463 0.32692 3.99996 0.32692 3.62622 0.71811C3.27584 1.08485 3.27584 1.6623 3.62622 2.02904L8.37541 7L3.62622 11.971C3.27584 12.3377 3.27584 12.9152 3.62622 13.2819C3.99996 13.6731 4.62463 13.6731 4.99837 13.2819L11 7L4.99837 0.71811Z"
                        fill="black"
                      />
                    </g>
                  </svg>
                </div>
              </div>
            </div>
            <table class="xs:text-base" id="calendar__container">
              <!-- Calender -->
            </table>
          </div>
          <div class="flex flex-col text-base sm:text-lg md:text-xl">
            <div class="pb-6 flex">
              <label class="flex items-center pr-4 xs:pr-7" for="input"
                >Booking for</label
              >
              <input
                class="border-b-[0.5px] w-20 xs:w-22 md:w-[100px] outline-none pl-1"
                id="booking-input"
                type="text"
                placeholder="0"
              />
              <div
                class="flex justify-between items-center text-lg xs:text-2xl ml-4 md:ml-6 w-20 xs:w-[95px] xs:h-10"
              >
                <span
                  class="flex items-center justify-center rounded-full border w-8 h-8 xs:w-9 xs:h-9 sm:w-10 sm:h-10 duration-200 shadow cursor-pointer hover:hover:bg-[#D5D4DF]"
                  id="plus-btn"
                  >+</span
                >
                <span
                  class="flex items-center justify-center rounded-full border w-8 h-8 xs:w-9 xs:h-9 sm:w-10 sm:h-10 duration-200 shadow cursor-pointer hover:hover:bg-[#D5D4DF]"
                  id="minus-btn"
                  >-</span
                >
              </div>
            </div>
            <span class="text-[#F54848] block mb-10 sm:mb-14"
              >How many people are coming?</span
            >
            <div class="flex justify-end text-base sm:text-lg">
              <button
                class="rounded-xl hover:text-neutral-400 hover:scale-105 w-30 h-9 sm:w-[132px] sm:h-[43px] bg-[#3F4D9A] shadow duration-200 hover:shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] text-white"
                id="next-btn"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer
      class="footer bg-center container bg-cover bg-no-repeat lg:text-lg xl:text-xl mx-auto text-white"
    >
      <div class="footer-bg-color w-full h-full flex flex-col items-center">
        <div
          class="flex mx-7 sm:mx-auto flex-col-reverse md:flex-row h-min gap-8 md:gap-20 lg:gap-28 xl:gap-[166px] mt-10 lg:mt-43"
        >
          <div>
            <ul
              class="uppercase flex flex-col lg:gap-4 xl:gap-[18px] tracking-[2.3px]"
              id="footer-nav-items__container"
            >
              <!-- Footer Nav Items -->
            </ul>
          </div>
          <div>
            <h6>CONTACT</h6>
            <address class="w-auto sm:w-[289px]">
              <a
                class="w-full md:my-[18px] capitalize block text-[19px]"
                href="https://maps.app.goo.gl/aBmnW3e3bQUe5yvX9"
                >25 Dockhead, London SE1 2BS</a
              >
              <a class="underline block" href="tel:+102071313535"
                >tel:(020) 7131 3535</a
              >
            </address>
          </div>
          <div
            class="w-[210px] h-[130px] md:w-32 md:h-22 lg:w-[239px] lg:h-[155px]"
          >
            <img
              src="../images/logo/image 1.png"
              width="239"
              height="155"
              alt="logo"
            />
          </div>
        </div>
        <p
          class="text-xs sm:text-base md:text-base mx-7 mt-12 md:mt-20 lg:mt-38"
        >
          © 2023 Copyright. All Rights Reserved.
        </p>
      </div>
    </footer>
    <script type="module" src="../scripts/products/products.js"></script>
    <script type="module" src="../scripts/products/booking.js"></script>
    <script type="module" src="../scripts/products/calendar.js"></script>
    <script type="module" src="../scripts/menu.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
  </body>
</html>
